<!-- top menu -->
<div class="container clearfix">
	<div id="et-info">
		{% if site.phone %}
			<span id="et-info-phone">{{site.phone}}</span>
		{% endif %}
		{% if site.email %}
			<a href="mailto:{{site.email}}"><span id="et-info-email">{{site.email}}</span></a>
		{% endif %}
	</div>
	<!-- #et-info -->
	<div id="et-secondary-menu">
			{% include social_icons.inc.html %}
			{% include top_menu.inc.html url='/' %}
	</div>
	<!-- #et-secondary-menu -->
</div>
