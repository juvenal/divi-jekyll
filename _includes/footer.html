<footer id="main-footer">
	<!-- footer-widgets
	<div class="container">
		<div id="footer-widgets" class="clearfix">
			
		</div>
	</div>
	-->
	<div id="et-footer-nav">
		<div class="container">
			{% include footer_links.inc.html url='/' %}
		</div>
	</div>
	<!-- #et-footer-nav -->
	<div id="footer-bottom">
		<div class="container clearfix">
			<ul class="et-social-icons">
				{% if site.facebook_url %}
					<li class="et-social-icon et-social-facebook">
						<a href="{{site.facebook_url}}" class="icon">
							<span>Facebook</span>
						</a>
					</li>
				{% endif %}
				{% if site.twitter_url %}
					<li class="et-social-icon et-social-twitter">
						<a href="{{site.twitter_url}}" class="icon">
							<span>Twitter</span>
						</a>
					</li>
				{% endif %}
				
				{% if site.google_url %}
					<li class="et-social-icon et-social-google-plus">
						<a href="{{site.google_url}}" class="icon">
							<span>Google</span>
						</a>
					</li>
				{% endif %}
			</ul>
			<p id="footer-info">Designed by <a href="http://www.elegantthemes.com" title="Premium WordPress Themes">Elegant Themes</a> | Powered by <a href="https://jekyllrb.com/">Jekyll</a></p>
		</div>
		<!-- .container -->
	</div>
</footer>
